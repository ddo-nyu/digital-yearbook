<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Digital Yearbook</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script type="text/javascript" src="turn.js-master/turn.min.js"></script>
  </head>

  <body>
    <div id="page_buttons">
      <button class="page_button left">
        <img src="images/icons/left-arrow.png" alt="left page">
      </button>
      <button class="page_button right">
        <img src="images/icons/right-arrow.png" alt="right page">
      </button>
    </div>
    <div id="toolbar">
      <ul>
        <li class="toolbar_option" type="add_text"><img src="images/icons/text.png" /></li>
        <li class="toolbar_option" type="add_sticker"><img src="images/icons/sticker.png" />
          <div class="stickers_wrapper">
            <div class="grid">
              <img src="images/stickers/heart.gif" alt="hearts" class="sticker" name="heart" />
              <img src="images/stickers/stars.gif" alt="stars" class="sticker" name="stars" />
              <img src="images/stickers/vape.gif" alt="vape" class="sticker" name="vape" />
              <img src="images/stickers/wings.gif" alt="wings" class="sticker" name="wings" />
              <img src="images/stickers/scribble.gif" alt="scribble" class="sticker" name="scribble" />
              <img src="images/stickers/math.gif" alt="math" class="sticker" name="math" />
              <img src="images/stickers/guitar.gif" alt="guitar" class="sticker" name="guitar" />
              <img src="images/stickers/lightning.gif" alt="lightning" class="sticker" name="lightning" />
            </div>
          </div>
        </li>
<!--        <li class="toolbar_option" type="add_drawing"><img src="images/icons/pencil.png" /></li>-->
      </ul>
    </div>
    <div id="droppable_area">
      <div class="layout"></div>
    </div>
    <div id="yearbook">
      <div class="page">
        <img src="images/cover.png" alt="cover" class="yearbook_cover_img">
      </div>
      <div class="page">
      </div>
      <div class="page">
      </div>
      <div class="page">
      </div>
      <div class="page">
      </div>
      <div class="page">
      </div>
      <div class="page">
      </div>
      <div class="page back_cover">
      </div>
    </div>

    <script src="gifshot.js"></script>
    <script src="app.js"></script>
  </body>
</html>
